name: CI

on:
  push:
  pull_request:

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run tests (PowerShell script)
        shell: pwsh
        run: |
          if (Test-Path "scripts/run_tests.ps1") {
            ./scripts/run_tests.ps1
          } else {
            Write-Host "scripts/run_tests.ps1 not found. Please add your test runner script."
            exit 1
          }
